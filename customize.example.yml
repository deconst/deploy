# Make this an array of GitHub usernames to install these users' public SSH keys on all provisioned
# hosts, granting them access.
github_usernames: []

# URL of the GitHub repository containing the map.
map_repository_url: https://github.com/deconst/map-example.git

# Branch of the map repository to build.
map_repository_branch: master

# Cloud Files container used to store raw content as metadata envelopes.
content_container: deconst-docs
